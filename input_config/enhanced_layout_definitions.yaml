skizze1_vertical_split:
  name: Vertikale Teilung
  description: Klassische 50/50 Aufteilung - Text links, Motiv rechts
  canvas_size: 1080x1080
  layout_type: two_column_vertical_split
  complexity: simple
  zones:
    # STANDORT-BLOCK oben links (NEU)
    standort_block:
      position: 40-340px width, 40-120px height
      background_color: '{accent_color}'
      content_type: text_elements
      width: 300
      height: 80
      description: Standort-Block oben links in Akzentfarbe
      accent_elements:
      - type: border_radius
        radius: 8px
      - type: soft_shadow
        color: rgba(0,0,0,0.2)
        offset: 3px
    # HEADLINE-BLOCK unter dem Standort
    headline_block:
      position: 40-520px width, 140-220px height
      background_color: '{primary_color}'
      content_type: text_elements
      width: 480
      height: 80
      description: Hauptheadline in Primärfarbe
      accent_elements:
      - type: border_radius
        radius: 8px
      - type: soft_shadow
        color: rgba(0,0,0,0.1)
        offset: 2px
    # SUBLINE-BLOCK unter der Headline
    subline_block:
      position: 40-520px width, 240-320px height
      background_color: '{secondary_color}'
      content_type: text_elements
      width: 480
      height: 80
      description: Subline in Sekundärfarbe
      accent_elements:
      - type: border_radius
        radius: 8px
      - type: soft_shadow
        color: rgba(0,0,0,0.1)
        offset: 2px
    # BENEFITS-BLOCK in der Mitte
    benefits_block:
      position: 40-520px width, 340-640px height
      background_color: '{primary_color}'
      content_type: text_elements
      width: 480
      height: 300
      description: Benefits-Liste in Primärfarbe
      accent_elements:
      - type: border_radius
        radius: 8px
      - type: soft_shadow
        color: rgba(0,0,0,0.1)
        offset: 2px
    # STELLENTITEL-BLOCK unten links
    stellentitel_block:
      position: 40-520px width, 660-760px height
      background_color: '{primary_color}'
      content_type: text_elements
      width: 480
      height: 100
      description: Stellentitel in Primärfarbe
      accent_elements:
      - type: border_radius
        radius: 8px
      - type: soft_shadow
        color: rgba(0,0,0,0.1)
        offset: 2px
    # CTA-BLOCK unten rechts
    cta_block:
      position: 600-900px width, 860-960px height
      background_color: '{accent_color}'
      content_type: text_elements
      width: 300
      height: 100
      description: Call-to-Action in Akzentfarbe
      accent_elements:
      - type: border_radius
        radius: 8px
      - type: soft_shadow
        color: rgba(0,0,0,0.2)
        offset: 3px
    # LOGO-BEREICH oben rechts
    logo_area:
      position: 880-1040px width, 40-120px height
      background_color: '{secondary_color}'
      content_type: logo
      width: 160
      height: 80
      description: Logo-Bereich oben rechts in Sekundärfarbe
      accent_elements:
      - type: border_radius
        radius: 8px
      - type: soft_shadow
        color: rgba(0,0,0,0.1)
        offset: 2px
    # MOTIV-BEREICH rechts (ganze rechte Hälfte)
    motiv_area:
      position: 540-1080px width, 0-1080px height
      background_color: transparent
      content_type: image_motiv
      width: 540
      height: 1080
      description: Motiv-Bereich für fotografischen Inhalt (rechte Hälfte)
      accent_elements:
      - type: border_right
        color: '{accent_color}'
        width: 4
  text_mapping:
    # STANDORT mit Pin-Symbol
    standort:
      target_zone: standort_block
      position: center
      coordinates: 190,80
      max_length: 20
      priority: 1
      font_size: 24px
      color: white
      weight: medium
      accent_elements:
      - type: location_pin
        color: white
        size: 16px
        position: left_center
    # HEADLINE
    headline:
      target_zone: headline_block
      position: center
      coordinates: 280,180
      max_length: 40
      priority: 2
      font_size:
        primary: 32px
        secondary: 28px
        fallback: 24px
      color: white
      weight: bold
      line_height: '1.2'
    # SUBLINE
    subline:
      target_zone: subline_block
      position: center
      coordinates: 280,280
      max_length: 60
      priority: 3
      font_size:
        primary: 20px
        secondary: 18px
        fallback: 16px
      color: white
      weight: regular
      line_height: '1.3'
    # BENEFITS
    benefits:
      target_zone: benefits_block
      position: left
      coordinates: 60,400
      max_items: 5
      max_length_per_item: 35
      priority: 4
      font_size: 18px
      color: white
      weight: regular
      line_height: '1.4'
      spacing: 24px
      bullet_style: accent_circle
      bullet_color: '{accent_color}'
      accent_elements:
      - type: bullet_points
        color: '{accent_color}'
        style: circle
      - type: section_marker
        color: '{accent_color}'
        shape: circle
    # STELLENTITEL
    stellentitel:
      target_zone: stellentitel_block
      position: center
      coordinates: 280,710
      max_length: 50
      priority: 5
      font_size: 28px
      color: white
      weight: bold
    # CTA
    cta:
      target_zone: cta_block
      position: center
      coordinates: 750,910
      max_length: 25
      priority: 6
      font_size: 24px
      color: white
      weight: bold
    # LOGO
    logo:
      target_zone: logo_area
      position: center
      coordinates: 960,80
      max_length: 15
      priority: 7
      font_size: 20px
      color: '{secondary_color}'
      weight: regular
  motiv_integration:
    fill_mode: cover
    aspect_ratio: '1:2'
    positioning: center_crop
    focal_point: center
    overlay_compatibility: false
    text_safe_areas: []
    contrast_requirements: medium
    motiv_description_integration:
      scene_focus: right_half_composition
      background_blur: false
      subject_positioning: center_right
      lighting_preference: natural_left_light
  typography:
    font_family: Inter, system-ui, sans-serif
    base_size: 16px
    scale_ratio: 1.25
    hierarchy:
      h1:
        size: 42px
        weight: '700'
        line_height: '1.2'
        letter_spacing: -0.02em
      h2:
        size: 28px
        weight: '600'
        line_height: '1.3'
      h3:
        size: 18px
        weight: '400'
        line_height: '1.4'
      body:
        size: 20px
        weight: '400'
        line_height: '1.4'
      cta:
        size: 22px
        weight: '600'
        line_height: '1.2'
  adaptive_rules:
    long_headline:
      trigger: length > 50
      action: reduce_font_size
      fallback_size: 36px
      min_size: 30px
    many_benefits:
      trigger: count > 5
      action: truncate_with_ellipsis
      max_visible: 5
    short_content:
      trigger: total_content < 200_chars
      action: increase_spacing
      spacing_multiplier: 1.5
    overflow_content:
      trigger: content_height > zone_height
      action: compress_vertically
      min_spacing: 12px
  constraints:
    text_zone_margins: 40px
    min_font_size: 14px
    max_font_size: 60px
    min_line_height: '1.1'
    max_line_height: '1.6'
    color_contrast_ratio: 4.5:1
  style_options:
    text_containers:
      shape: rounded_rectangle
      border_style: soft_shadow
      corner_radius: medium
      texture: gradient
    visual_effects:
      background_treatment: subtle_pattern
      accent_elements: modern_minimal
      typography_style: clean_professional
  quality_requirements:
    text_readability: high
    motiv_quality: professional
    layout_balance: symmetrical
    ci_compliance: strict
